<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients -->
    <radialGradient id="sunGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vitaminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vitaminCapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DCFCE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBF7D0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="personGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Enhanced Sun with beautiful rays -->
  <g transform="translate(480, 80)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="45" fill="#FEF3C7" opacity="0.3"/>
    <circle cx="0" cy="0" r="38" fill="#FCD34D" opacity="0.4"/>
    
    <!-- Beautiful sun rays -->
    <g stroke="#F59E0B" stroke-width="4" stroke-linecap="round" opacity="0.8">
      <path d="M0,-50 L0,-65"/>
      <path d="35.4,-35.4 L45.9,-45.9"/>
      <path d="50,0 L65,0"/>
      <path d="35.4,35.4 L45.9,45.9"/>
      <path d="0,50 L0,65"/>
      <path d="-35.4,35.4 L-45.9,45.9"/>
      <path d="-50,0 L-65,0"/>
      <path d="-35.4,-35.4 L-45.9,-45.9"/>
    </g>
    
    <!-- Medium rays -->
    <g stroke="#FCD34D" stroke-width="3" stroke-linecap="round" opacity="0.6">
      <path d="M25,-43.3 L32.5,-56.3"/>
      <path d="M43.3,-25 L56.3,-32.5"/>
      <path d="M43.3,25 L56.3,32.5"/>
      <path d="M25,43.3 L32.5,56.3"/>
      <path d="-25,43.3 L-32.5,56.3"/>
      <path d="-43.3,25 L-56.3,32.5"/>
      <path d="-43.3,-25 L-56.3,-32.5"/>
      <path d="-25,-43.3 L-32.5,-56.3"/>
    </g>
    
    <!-- Main sun body -->
    <circle cx="0" cy="0" r="32" fill="url(#sunGradient)" filter="url(#softGlow)"/>
    
    <!-- Sun face -->
    <circle cx="-8" cy="-8" r="3" fill="#D97706"/> <!-- Left eye -->
    <circle cx="8" cy="-8" r="3" fill="#D97706"/> <!-- Right eye -->
    <path d="M-10,8 Q0,18 10,8" stroke="#D97706" stroke-width="2" fill="none" stroke-linecap="round"/> <!-- Smile -->
  </g>
  
  <!-- Enhanced Person (more detailed and attractive) -->
  <g transform="translate(120, 180)">
    <!-- Head with gradient -->
    <circle cx="0" cy="0" r="28" fill="url(#personGradient)" stroke="#D97706" stroke-width="1"/>
    
    <!-- Stylish hair -->
    <path d="M-25,-18 Q-15,-35 0,-32 Q15,-35 25,-18 Q20,-28 10,-30 Q0,-32 -10,-30 Q-20,-28 -25,-18" fill="#8B5A2B"/>
    
    <!-- Facial features -->
    <circle cx="-8" cy="-5" r="2" fill="#374151"/> <!-- Left eye -->
    <circle cx="8" cy="-5" r="2" fill="#374151"/> <!-- Right eye -->
    <ellipse cx="0" cy="2" rx="1.5" ry="2" fill="#D97706"/> <!-- Nose -->
    <path d="M-6,8 Q0,12 6,8" stroke="#8B5A2B" stroke-width="1.5" fill="none" stroke-linecap="round"/> <!-- Smile -->
    
    <!-- Professional attire -->
    <rect x="-18" y="25" width="36" height="55" rx="8" fill="#1E40AF" stroke="#1D4ED8" stroke-width="1"/>
    <!-- Shirt collar -->
    <path d="M-8,25 L0,35 L8,25" fill="#F8FAFC" stroke="#E5E7EB" stroke-width="1"/>
    <!-- Tie -->
    <rect x="-3" y="35" width="6" height="25" fill="#DC2626"/>
    
    <!-- Arms -->
    <ellipse cx="-28" cy="40" rx="8" ry="20" fill="url(#personGradient)"/>
    <ellipse cx="28" cy="40" rx="8" ry="20" fill="url(#personGradient)"/>
    
    <!-- Hands -->
    <circle cx="-28" cy="60" r="6" fill="url(#personGradient)"/>
    <circle cx="28" cy="60" r="6" fill="url(#personGradient)"/>
    
    <!-- Legs -->
    <rect x="-12" y="80" width="10" height="45" rx="5" fill="#374151"/>
    <rect x="2" y="80" width="10" height="45" rx="5" fill="#374151"/>
    
    <!-- Shoes -->
    <ellipse cx="-7" cy="130" rx="8" ry="4" fill="#1F2937"/>
    <ellipse cx="7" cy="130" rx="8" ry="4" fill="#1F2937"/>
  </g>
  
  <!-- Enhanced Brain with beautiful details -->
  <g transform="translate(300, 120)">
    <!-- Brain shadow -->
    <path d="M-38,-18 Q-48,-33 -28,-43 Q-8,-48 12,-43 Q32,-48 52,-33 Q62,-18 52,-3 Q57,12 42,22 Q22,27 2,22 Q-18,27 -38,17 Q-48,2 -38,-18" fill="#BE185D" opacity="0.3" transform="translate(2,2)"/>
    
    <!-- Main brain outline -->
    <path d="M-40,-20 Q-50,-35 -30,-45 Q-10,-50 10,-45 Q30,-50 50,-35 Q60,-20 50,-5 Q55,10 40,20 Q20,25 0,20 Q-20,25 -40,15 Q-50,0 -40,-20" fill="url(#brainGradient)" stroke="#BE185D" stroke-width="2" filter="url(#softGlow)"/>
    
    <!-- Detailed brain folds -->
    <path d="M-35,-18 Q-25,-28 -15,-18 Q-5,-28 5,-18 Q15,-28 25,-18 Q35,-28 45,-18" fill="none" stroke="#BE185D" stroke-width="2" opacity="0.8"/>
    <path d="M-30,-5 Q-20,-15 -10,-5 Q0,-15 10,-5 Q20,-15 30,-5 Q40,-15 50,-5" fill="none" stroke="#BE185D" stroke-width="2" opacity="0.8"/>
    <path d="M-25,8 Q-15,-2 -5,8 Q5,-2 15,8 Q25,-2 35,8" fill="none" stroke="#BE185D" stroke-width="2" opacity="0.8"/>
    
    <!-- Enhanced neural connections -->
    <circle cx="-25" cy="-12" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    <circle cx="-5" cy="-18" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    <circle cx="15" cy="-8" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    <circle cx="35" cy="-15" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    <circle cx="-15" cy="3" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    <circle cx="5" cy="8" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    <circle cx="25" cy="5" r="4" fill="#FCD34D" filter="url(#softGlow)"/>
    
    <!-- Beautiful connection lines -->
    <path d="M-25,-12 Q-15,-15 -5,-18" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-5,-18 Q5,-12 15,-8" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M15,-8 Q25,-12 35,-15" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-25,-12 Q-20,-5 -15,3" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-5,-18 Q0,-5 5,8" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M15,-8 Q20,-2 25,5" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
  
  <!-- Beautiful Vitamin D capsules -->
  <g transform="translate(450, 250)">
    <!-- Large capsule shadow -->
    <ellipse cx="2" cy="2" rx="18" ry="35" fill="#059669" opacity="0.3"/>
    
    <!-- Large capsule body -->
    <ellipse cx="0" cy="0" rx="18" ry="35" fill="url(#vitaminGradient)" stroke="#059669" stroke-width="1"/>
    <!-- Large capsule cap -->
    <ellipse cx="0" cy="-17" rx="18" ry="18" fill="url(#vitaminCapGradient)" stroke="#F59E0B" stroke-width="1"/>
    
    <!-- Capsule highlight -->
    <ellipse cx="-6" cy="-8" rx="4" ry="8" fill="#6EE7B7" opacity="0.6"/>
    <ellipse cx="-6" cy="-20" rx="4" ry="6" fill="#FEF3C7" opacity="0.8"/>
    
    <!-- Vitamin D text -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" stroke="#059669" stroke-width="0.5">D</text>
    
    <!-- Small capsules with shadows -->
    <g transform="translate(-40, 25)">
      <ellipse cx="1" cy="1" rx="10" ry="18" fill="#059669" opacity="0.3"/>
      <ellipse cx="0" cy="0" rx="10" ry="18" fill="url(#vitaminGradient)"/>
      <ellipse cx="0" cy="-9" rx="10" ry="9" fill="url(#vitaminCapGradient)"/>
      <ellipse cx="-3" cy="-5" rx="2" ry="4" fill="#6EE7B7" opacity="0.6"/>
    </g>
    
    <g transform="translate(40, 20)">
      <ellipse cx="1" cy="1" rx="10" ry="18" fill="#059669" opacity="0.3"/>
      <ellipse cx="0" cy="0" rx="10" ry="18" fill="url(#vitaminGradient)"/>
      <ellipse cx="0" cy="-9" rx="10" ry="9" fill="url(#vitaminCapGradient)"/>
      <ellipse cx="-3" cy="-5" rx="2" ry="4" fill="#6EE7B7" opacity="0.6"/>
    </g>
    
    <!-- Sparkle effects -->
    <g fill="#FCD34D" opacity="0.8">
      <polygon points="-30,-10 -28,-8 -30,-6 -32,-8" transform="rotate(45 -30 -8)"/>
      <polygon points="25,-15 27,-13 25,-11 23,-13" transform="rotate(45 25 -13)"/>
      <polygon points="-10,30 -8,32 -10,34 -12,32" transform="rotate(45 -10 32)"/>
    </g>
  </g>
  
  <!-- Beautiful fruits and healthy foods -->
  <g transform="translate(80, 320)">
    <!-- Orange with realistic details -->
    <circle cx="0" cy="0" r="15" fill="#FB923C" stroke="#EA580C" stroke-width="1"/>
    <circle cx="0" cy="0" r="12" fill="#FDBA74" opacity="0.8"/>
    <!-- Orange texture -->
    <circle cx="-3" cy="-3" r="1" fill="#EA580C" opacity="0.6"/>
    <circle cx="4" cy="2" r="1" fill="#EA580C" opacity="0.6"/>
    <circle cx="-2" cy="5" r="1" fill="#EA580C" opacity="0.6"/>
    <!-- Orange highlight -->
    <ellipse cx="-5" cy="-5" rx="3" ry="5" fill="#FED7AA" opacity="0.7"/>
    
    <!-- Beautiful apple -->
    <g transform="translate(35, -5)">
      <!-- Apple body -->
      <path d="M0,12 Q-12,8 -12,-2 Q-12,-12 -2,-12 Q2,-12 12,-12 Q12,-2 12,8 Q0,12 0,12" fill="#EF4444"/>
      <!-- Apple highlight -->
      <ellipse cx="-4" cy="-2" rx="3" ry="6" fill="#FCA5A5" opacity="0.8"/>
      <!-- Apple stem -->
      <rect x="-1" y="-15" width="2" height="6" fill="#92400E"/>
      <!-- Apple leaf -->
      <ellipse cx="3" cy="-12" rx="4" ry="2" fill="#22C55E" transform="rotate(30 3 -12)"/>
    </g>
    
    <!-- Stylish milk glass -->
    <g transform="translate(70, -10)">
      <!-- Glass shadow -->
      <rect x="1" y="1" width="18" height="25" rx="3" fill="#E5E7EB" opacity="0.5"/>
      <!-- Glass body -->
      <rect x="0" y="0" width="18" height="25" rx="3" fill="#F8FAFC" stroke="#D1D5DB" stroke-width="1"/>
      <!-- Milk -->
      <rect x="2" y="8" width="14" height="15" rx="2" fill="#FEFEFE"/>
      <!-- Glass highlight -->
      <rect x="2" y="2" width="3" height="20" rx="1" fill="#F3F4F6" opacity="0.8"/>
      <!-- Label -->
      <rect x="4" y="12" width="10" height="6" rx="1" fill="#3B82F6" opacity="0.8"/>
      <text x="9" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="white" font-weight="bold">MILK</text>
    </g>
    
    <!-- Salmon/fish -->
    <g transform="translate(110, 5)">
      <ellipse cx="0" cy="0" rx="12" ry="6" fill="#F97316"/>
      <ellipse cx="0" cy="0" rx="8" ry="4" fill="#FB923C" opacity="0.8"/>
      <!-- Fish details -->
      <circle cx="-6" cy="-1" r="1" fill="#EA580C"/>
      <path d="M8,0 L14,-3 L14,3 Z" fill="#F97316"/>
    </g>
  </g>
  
  <!-- Enhanced connecting arrows with glow -->
  <g>
    <!-- Sun to person -->
    <path d="M450,100 Q400,120 150,160" stroke="#FCD34D" stroke-width="3" fill="none" opacity="0.8" stroke-dasharray="8,4" filter="url(#softGlow)"/>
    <polygon points="145,158 155,162 150,172" fill="#FCD34D" opacity="0.8"/>
    
    <!-- Person to brain -->
    <path d="M150,150 Q200,120 270,130" stroke="#60A5FA" stroke-width="3" fill="none" opacity="0.8" stroke-dasharray="8,4" filter="url(#softGlow)"/>
    <polygon points="265,128 275,132 270,142" fill="#60A5FA" opacity="0.8"/>
    
    <!-- Vitamin to brain -->
    <path d="M430,230 Q380,180 340,140" stroke="#34D399" stroke-width="3" fill="none" opacity="0.8" stroke-dasharray="8,4" filter="url(#softGlow)"/>
    <polygon points="335,138 345,142 340,152" fill="#34D399" opacity="0.8"/>
  </g>
  
  <!-- Beautiful health indicators -->
  <g transform="translate(500, 320)">
    <!-- Heart rate with glow -->
    <path d="M0,0 L6,-12 L12,0 L18,-18 L24,0 L30,-10 L36,0" stroke="#EF4444" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#softGlow)"/>
    <circle cx="40" cy="0" r="5" fill="#EF4444" filter="url(#softGlow)"/>
    <!-- Plus sign for health -->
    <g transform="translate(-25, 0)" fill="#22C55E">
      <rect x="-1" y="-6" width="2" height="12" rx="1"/>
      <rect x="-6" y="-1" width="12" height="2" rx="1"/>
    </g>
  </g>
</svg>